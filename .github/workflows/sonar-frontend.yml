name: SonarCloud Frontend Scan

on:
  push:
    branches: [ main ]
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonar:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: lostfound-frontend

      - name: Build project
        run: npm run build
        working-directory: lostfound-frontend

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v2
        with:
          args: >
            -Dsonar.organization=23suca39-creator
            -Dsonar.projectKey=23suca39-creator_lostfound-frontend
            -Dsonar.sources=lostfound-frontend/src
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
